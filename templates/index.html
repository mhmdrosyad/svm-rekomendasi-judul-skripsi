<!DOCTYPE html>
<html lang="en">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skripsi-Web</title>
</head>
<body>
    <div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>Selamat Datang</h3>
                        <br>
                        <br>
                        <h4>"Sistem Rekomendasi Penentuan Judul Skripsi"</h4>
                        <input type="submit" name="" value="S1 - Informatika"/><br/>
                    </div>
                    <div class="col-md-9 register-right">
                        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                        </ul>
                        <form action="{{url_for('predict')}}" method="post">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Penentuan Judul Skripsi</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" name="Nama" class="form-control" placeholder="Nama *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="NIM" minlength="9" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="NIM *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <div class="form-group">
                                                <input type="text" name="Prodi" class="form-control" placeholder="Prodi *" value="" />       
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="maxl">
                                                <label class="radio inline"> 
                                                    <input type="radio" name="gender" value="male" checked>
                                                    <span> Laki -Laki </span> 
                                                </label>
                                                <label class="radio inline"> 
                                                    <input type="radio" name="gender" value="female">
                                                    <span> Perempuan </span> 
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" name="SPK" class="form-control" placeholder="SPK *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="DATA_MINING" class="form-control" placeholder="Data Mining *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="PEMROG" class="form-control" placeholder="Pemrograman *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="MACHINE" class="form-control"  placeholder="Machine Learning *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" class="btnRegister"  value="Rekomendasi"/>
                                        </div>
                                        </form>
                                        </div>
                                        <div class="col-md-12">
                                                <div class="form-group">
                                                    <h5 for="result">Hasil Rekomendasi</h5>
                                                <input type="text" class="form-control" name="OUTCOME" placeholder="Hasil Prediksi *" {{ prediction_text }}="" />
                                            </div>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
</body>
</html>
